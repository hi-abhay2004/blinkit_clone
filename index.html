<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barriecito&family=Roboto&display=swap');

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0%;
            padding: 0%;

        }

        nav {
            height: 90px;
            width: 100%;
            border-bottom: 1px solid black;
        }

        nav img {
            height: 160px;
            width: 180px;
            mix-blend-mode: multiply;
            filter: contrast(1);
            position: absolute;
            top: -38px;
            left: 2%;

        }

        nav #location {
            position: relative;

            left: 240px;
            display: inline-block;
        }

        nav #location h5 {
            margin: -15px 0px;
            font-weight: 400;


        }

        .arrow {
            border: solid black;
            border-width: 0 3px 3px 0;
            display: inline-block;
            padding: 3px;
        }

        .down {
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
        }

        #search {
            position: absolute;
            top: 3%;
            left: 34%;
            width: 40%;
            height: 6%;
            border: 1px solid gray;
            border-radius: 7px;
            background-image: url(./blinkit/loupe.png);
            background-repeat: no-repeat;
            background-size: 25px 25px;
            background-position: 97%;



        }

        nav #search::placeholder {
            font-size: 18px;
            padding-left: 10px;
        }

        nav #login {
            width: 60px;
            height: 40px;
            position: absolute;
            top: 3%;
            right: 15%;
            font-size: 20px;
            border: none;
            background-color: white;
        }

        nav #cart {
            width: 100px;
            height: 45px;
            position: absolute;
            top: 3%;
            right: 5%;
            font-size: 20px;
            border: none;
            color: white;
            border-radius: 5px;
            background-color: rgb(19, 138, 19);
        }

        .f-top,
        #offer,
        #items {
            width: 80%;
            height: 100%;
            margin: auto;
            border: 1px solid black;

        }

        .f-top #one {
            width: 100%;
        }

        #offer img {
            width: 279px;
            height: 173px;
            padding: 10px;

        }

        #items a img {
            width: 117px;
            height: 177px;

        }
    </style>


<body>
    <nav>
        <img src="./bl_logo_web.webp" alt="">
        <div id="location">
            <h2>Deliver in 8 minutes</h2>
            <h5>NGR Layout , LA <i class="arrow down"></i></h5>
        </div>
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="search" id="search" placeholder="What Your looking for">
        <input type="button" value="Login" id="login">
        <input type="button" value="My Cart" id="cart">

    </nav>
    <div class="f-top">
        <img src="./Group-33704.jpg" alt="" id="one">
    </div>
    <div id="offer">
        <a href="WWW.google.com"><img src="./WImported-grocery-banner_WEB.jpg" alt=""></a>
        <a href="WWW.google.com"><img src="./pharmacy-WEB.jpg" alt=""></a>
        <a href="WWW.google.com"><img src="./print_crystal_WEB_0.jpg" alt=""></a>
        <a href="WWW.google.com"><img src="./Web-banner-World-Cup_-1.png" alt=""></a>
    </div>
    <div id="items">
        <a href="#"><img src="./items/paan-corner_web.png" alt=""></a>
        <a href="#"><img src="./items/Slice-10.png" alt=""></a>
        <a href="#"><img src="./items/Slice-11.png" alt=""></a>
        <a href="#"><img src="./items/Slice-12.png" alt=""></a>
        <a href="#"><img src="./items/Slice-13.png" alt=""></a>
        <a href="#"><img src="./items/Slice-14.png" alt=""></a>
        <a href="#"><img src="./items/Slice-15.png" alt=""></a>
        <a href="#"><img src="./items/Slice-16.png" alt=""></a>
        <a href="#"><img src="./items/Slice-17.png" alt=""></a>
        <a href="#"><img src="./items/Slice-18.png" alt=""></a>
        <a href="#"><img src="./items/Slice-19.png" alt=""></a>
        <a href="#"><img src="./items/Slice-20.png" alt=""></a>
        <a href="#"><img src="./items/Slice-2_10.png" alt=""></a>
        <a href="#"><img src="./items/Slice-3_9.png" alt=""></a>
        <a href="#"><img src="./items/Slice-4_9.png" alt=""></a>
        <a href="#"><img src="./items/Slice-5_4.png" alt=""></a>
        <a href="#"><img src="./items/Slice-6_5.png" alt=""></a>
        <a href="#"><img src="./items/Slice-7_3.png" alt=""></a>
        <a href="#"><img src="./items/Slice-8_4.png" alt=""></a>
        <a href="#"><img src="./items/Slice-9_3.png" alt=""></a>

    </div>
</body>

</html>
